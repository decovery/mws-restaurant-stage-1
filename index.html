<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <a href="#maincontent" class="skip-link">Skip to content</a>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurant map"></div>
    </section>
    <section>
      <div class="filter-options">
        <img class="filter-icon" src="img/filter.svg" alt="Filter results">
        <h2>Filter Results</h2>
        <div class="filter-select-options">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAui3AhWRvIsdHtEmtQZifXEdBICaHqwQ4&libraries=places&callback=initMap"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
      .then(function(reg) {
        console.log('Registration succeeded.');
      }).catch(function(error) {
        console.log('Registration failed with ' + error);
      });
    }
  </script>
  


  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
